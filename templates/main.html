<!DOCTYPE html>
<html>

<head>
    <title>Prediksi Cuaca Besok</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
            max-width: 420px;
            width: 100%;
            text-align: center;
        }

        h2 {
            margin-bottom: 25px;
            color: #333;
        }

        label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            color: #555;
            font-weight: 600;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
        }

        button {
            background: #6c63ff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background: #d4edda;
            color: #155724;
            border-radius: 10px;
            font-size: 18px;
        }

        .error {
            margin-top: 20px;
            padding: 15px;
            background: #f8d7da;
            color: #721c24;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>üå¶Ô∏è Prediksi Cuaca Besok (Australia)</h2>

        <form method="POST" action="/predict">

            <label>Humidity(%):</label>
            <input type="number" name="humidity" step="0.1" 
                value="{{ form_data.humidity | default('') }}" required>

            <label>Pressure(hPa):</label>
            <input type="number" name="pressure" step="0.1"
                value="{{ form_data.pressure | default('') }}" required>

            <label>Temperature(¬∞C):</label>
            <input type="number" name="temp" step="0.1"
                value="{{ form_data.temp | default('') }}" required>

            <label>Wind Speed(km/h):</label>
            <input type="number" name="wind" step="0.1"
                value="{{ form_data.wind | default('') }}" required>

            <label>Apakah Hari Ini Hujan?</label>
            <select name="raintoday" required>
                <option value="0" {% if form_data.raintoday == '0' %}selected{% endif %}>
                    Tidak
                </option>
                <option value="1" {% if form_data.raintoday == '1' %}selected{% endif %}>
                    Ya
                </option>
            </select>


            <button type="submit">üîÆ Prediksi</button>
        </form>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        {% if prediction %}
        <div class="result">
            <strong>Hasil Prediksi:</strong><br>
            {{ prediction }}
        </div>
        {% endif %}
    </div>
</body>

</html>
